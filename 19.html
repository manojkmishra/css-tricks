
<html >
	<head>
		<title>JS-CSS</title><!-- title -->
		<style type="text/css">
			div#box1{
				background: #9dceff;
				width:400px;
				height:200px;
				overflow: hidden; 
				position:absolute;
				top:100px;
				left:10px;
			}
		</style>
		<script>
		function changeBG(el,clr){
			var elem=document.getElementById(el);
			elem.style.transition="background 1.0s linear 0s";
			elem.style.background=clr;
		}
		function fadeOut(el){
			var elem=document.getElementById(el);
			elem.style.transition="opacity 1.0s linear 0s";
			elem.style.opacity=0;
		}
		function fadeIn(el){
			var elem=document.getElementById(el);
			elem.style.transition="opacity 1.0s linear 0s";
			elem.style.opacity=1;
		}
		function slideOpen(el){
			var elem=document.getElementById(el);
			elem.style.transition="height 1.0s linear 0s";
			elem.style.height="200px";
		}
		function slideClosed(el){
			var elem=document.getElementById(el);
			elem.style.transition="height 1.0s linear 0s";
			elem.style.height="0px";
		}
		function slideIn(el){
			var elem=document.getElementById(el);
			elem.style.transition="left 1.0s ease-in 0s";
			elem.style.left="10px";
		}
		function slideOut(el){
			var elem=document.getElementById(el);
			elem.style.transition="left 1.0s ease-out 0s";
			elem.style.left="-400px";
		}
		</script>

	</head>
	<body>
		<button onclick="changeBG('box1','#F0F')">Magenta</button>
		<button onclick="changeBG('box1','#0C0')">Green</button>
		<button onclick="changeBG('box1','#9dceff')">Original</button>
		<button onclick="fadeOut('box1')">FadeOut</button>
		<button onclick="fadeIn('box1')">FadeIn</button>
		<br>
		<button onclick="slideOpen('box1')">SlideOpen</button>
		<button onclick="slideClosed('box1')">SlideClosed</button>
		<button onclick="slideIn('box1')">SlideIn</button>
		<button onclick="slideOut('box1')">SlideOut</button>

		<div id="box1">content in the box1</div>

	</body>
</html>
